<div class="langs" *ngIf="translationSettings">
  <ng-container *ngFor="let translator of translationSettings!.translators">
    <span>{{ translator.name }}</span>
    <ng-container class="langs" *ngFor="let lang of translator.langs">
      <input
        [name]="lang.name"
        type="checkbox"
        [checked]="lang.selected"
        [title]="lang.name"
        (click)="onToggle(translator.name, lang.name)"
      />
    </ng-container>
  </ng-container>
</div>
