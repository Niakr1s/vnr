<div class="langs" *ngIf="translator">
  <span>langs:</span>
  <ng-container class="langs" *ngFor="let lang of translator!.langs">
    <input
      [name]="lang.name"
      type="checkbox"
      [checked]="lang.selected"
      [title]="lang.name"
      (click)="onToggle(lang.name)"
    />
  </ng-container>
</div>
