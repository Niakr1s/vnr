<div class="bottom translation" *ngIf="sentence && translator">
  <div *ngFor="let lang of translator!.getSelectedLangs()">
    <ng-container *ngIf="!!getTranslation(lang)">
      <span class="label">{{ lang }}</span>
      <span *ngIf="!!getTranslation(lang)!.error; else translation">
        >{{ getTranslation(lang)!.error }}
      </span>
      <ng-template #translation>
        <span>{{ getTranslation(lang)!.translation }}</span>
      </ng-template>
    </ng-container>
  </div>
</div>
