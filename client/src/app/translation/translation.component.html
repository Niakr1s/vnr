<div class="bottom translation" *ngIf="sentence && translator">
  <div *ngFor="let item of sentence!.translations | keyvalue">
    <div *ngIf="translator!.findLang(item.key)">
      <span class="label">{{ item.key }}</span>
      <span *ngIf="!!item.value.error; else translation">
        >{{ item.value.error }}
      </span>
      <ng-template #translation>
        <span>{{ item.value.translation }}</span>
      </ng-template>
    </div>
  </div>
</div>
